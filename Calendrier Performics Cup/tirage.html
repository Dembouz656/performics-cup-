<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Tirage au Sort</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1a1a1a;
      color: white;
      text-align: center;
      padding: 30px;
    }

    h1 {
      color: #ff8000;
      font-size: 2.5em;
    }

    button {
      padding: 15px 30px;
      margin: 15px;
      font-size: 18px;
      border: none;
      background-color: #ff8000;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }

    .match-display {
      margin-top: 40px;
    }

    .match {
      margin: 20px auto;
      padding: 25px;
      background: #2e2e2e;
      border-left: 6px solid #ff8000;
      border-radius: 15px;
      width: 80%;
      font-size: 1.8em;
      animation: rotateIn 1s ease forwards;
      transform: rotateY(90deg);
    }

    @keyframes rotateIn {
      from {
        opacity: 0;
        transform: rotateY(90deg) scale(0.9);
      }
      to {
        opacity: 1;
        transform: rotateY(0) scale(1);
      }
    }

    .round-title {
      font-size: 2em;
      margin-top: 40px;
      border-bottom: 2px solid #ff8000;
      display: inline-block;
      padding-bottom: 8px;
    }
  </style>
</head>
<body>
  <h1>Tirage des Phases Finales</h1>
  <div>
    <button id="drawBtn">ðŸŽ¯ Lancer le tirage</button>
    <button id="resetBtn">ðŸ”„ RÃ©initialiser</button>
  </div>

  <div class="match-display" id="matchDisplay"></div>

  <script>
    const drawBtn = document.getElementById("drawBtn");
    const resetBtn = document.getElementById("resetBtn");
    const display = document.getElementById("matchDisplay");

    let qualified = [];

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function createMatch(t1, t2) {
      const div = document.createElement("div");
      div.className = "match";
      div.textContent = `${t1} âš” ${t2}`;
      display.appendChild(div);
    }

    function createTitle(text) {
      const title = document.createElement("h2");
      title.className = "round-title";
      title.textContent = text;
      display.appendChild(title);
    }

    function generateQuarters() {
      const pouleA = qualified.filter(q => q.poule === "A");
      const pouleB = qualified.filter(q => q.poule === "B");

      const matches = [
        [pouleA[0], pouleB[3]],
        [pouleB[0], pouleA[3]],
        [pouleA[1], pouleB[2]],
        [pouleB[1], pouleA[2]]
      ];

      createTitle("Quarts de finale");

      let i = 0;
      const interval = setInterval(() => {
        const [e1, e2] = matches[i];
        createMatch(e1.nom, e2.nom);
        i++;
        if (i >= matches.length) {
          clearInterval(interval);
          setTimeout(() => {
            createTitle("Demi-finales");
            createMatch("Gagnant Quart 1", "Gagnant Quart 4");
            createMatch("Gagnant Quart 2", "Gagnant Quart 3");
            setTimeout(() => {
              createTitle("Finale");
              createMatch("Gagnant Demi 1", "Gagnant Demi 2");
            }, 3000);
          }, 4000);
        }
      }, 5000);
    }

    drawBtn.addEventListener("click", () => {
      display.innerHTML = "";
      generateQuarters();
    });

    resetBtn.addEventListener("click", () => {
      display.innerHTML = "";
    });

    window.addEventListener("DOMContentLoaded", () => {
      qualified = JSON.parse(localStorage.getItem("qualifiedTeams") || "[]");
      if (qualified.length !== 8) {
        alert("Ã‰quipes qualifiÃ©es non disponibles ou incomplÃ¨tes.");
        drawBtn.disabled = true;
      }
    });
  </script>
</body>
</html>
